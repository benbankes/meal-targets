<!DOCTYPE html>
<html>
<head>
    <title>Meal Targets</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta X-UA-Compatible="IE=edge">
    <link rel="manifest" href="manifest.json">
    <script src="./node_modules/react/dist/react.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.js"></script>
</head>
<body>

<label for="inpBreakfastAt">Breakfast At</label>
<input type="time" step="1800" value="03:30" id="inpBreakfastAt">

<br>

<label for="inpBeInBedAt">Be In Bed At</label>
<input type="time" step="1800" value="22:30" id="inpBeInBedAt">

<br>

<label for="inpNumberOfMeals"># of Meals</label>
<input type="number" step="1" min="3" max="7" value="7" id="inpNumberOfMeals">

<br>

<div id="example"></div>
<script src="./assets/js/script.js"></script>
</body>
</html>
