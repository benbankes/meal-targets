<!DOCTYPE html>
<html>
<head>
    <title>Meal Targets</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material.min.css">
    <link rel="stylesheet" href="./assets/downloads/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css">

    <script src="./node_modules/react/dist/react.js"></script>

<body>

<label for="inpBreakfastAt">Breakfast At</label>
<input type="time" step="1800" value="07:00" id="inpBreakfastAt">

<label for="inpBeInBedAt">Be In Bed At</label>

<br>

<label for="inpNumberOfMeals"># of Meals</label>
<input type="number" step="1" min="3" max="7" value="7" id="inpNumberOfMeals">

<br>

<div id="example"></div>
<script src="./assets/js/script.js"></script>
